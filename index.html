<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UFT-8">
        <title>Rock Paper Scissors Game</title>
    </head>
<body>
    <script>
        
        function computerPlay() {
            if (Math.floor(Math.random() * 3) === 0) {
                return("Rock")
            } else if (Math.floor(Math.random() * 3) === 1) {
                return("Paper")
            } else {
                return("Scissors")
            }
        } 

        function playGame() {
            let playerSelection = prompt("Rock, Paper, or Scissors?").toLowerCase()
            let computerSelection = computerPlay()

            switch (true) {
                case (playerSelection === "rock" && computerSelection === "Scissors"):
                case (playerSelection === "paper" && computerSelection === "Rock"):
                case (playerSelection === "scissors" && computerSelection === "Paper"):
                    alert(("The computer has chosen ") + computerSelection + (". ") + playerSelection.charAt(0).toUpperCase() + playerSelection.slice(1) + (" beats ") + computerSelection + (". Congratulations! You Won!" ))
                    break; 
                case (playerSelection === "rock" && computerSelection === "Rock"):
                case (playerSelection === "paper" && computerSelection === "Paper"):
                case (playerSelection === "scissors" && computerSelection === "Scissors"):
                    alert("The computer has chosen " + computerSelection + "." + " You have both picked the same choice. It is a draw!")
                    break;
                case (playerSelection === "rock" && computerSelection === "Paper"):
                case (playerSelection === "paper" && computerSelection === "Scissors"):
                case (playerSelection === "scissors" && computerSelection === "Rock"):
                    alert(("The computer has chosen ") + computerSelection + (". ") + playerSelection.charAt(0).toUpperCase() + playerSelection.slice(1) + (" loses to ") + computerSelection + (". You lost! Loser!") )
                    break;
                default: 
                    alert("You made an invalid choice! Choose either Rock, Paper, or Scissors!")
            } 
        }

            console.log(playGame())


    </script>
</body>
</html>

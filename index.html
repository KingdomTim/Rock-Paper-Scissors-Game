    <script>
        
        function computerPlay() {
            if (Math.floor(Math.random() * 3) === 0) {
                return("Rock")
            } else if (Math.floor(Math.random() * 3) === 1) {
                return("Paper")
            } else {
                return("Scissors")
            }
        } 

        function playRound() {
            let playerSelection = prompt("Rock, Paper, or Scissors?").toLowerCase()
            let computerSelection = computerPlay()

            switch (true) {
                case (playerSelection === "rock" && computerSelection === "Scissors"):
                case (playerSelection === "paper" && computerSelection === "Rock"):

                    alert(("The computer has chosen ") + computerSelection + (". ") + playerSelection.charAt(0).toUpperCase() + playerSelection.slice(1) + (" beats ") + computerSelection + (". You Win this round!" ))
                    return ("Player Won")
                    break; 
                case (playerSelection === "rock" && computerSelection === "Rock"):
                case (playerSelection === "paper" && computerSelection === "Paper"):

                    alert("The computer has chosen " + computerSelection + "." + " You have both picked the same choice. It is a draw!")

                case (playerSelection === "rock" && computerSelection === "Paper"):

                    return ("Computer Won")
                    break;
                default: 
                    alert("You made an invalid choice! Choose either Rock, Paper, or Scissors!")
            } 
        }

        function game() {

            let playerScore = 0
            let computerScore = 0


            for (let i = 1; playerScore <=6 || computerScore <=6; i++) {
            
            let round = playRound()
            
            if (round === "Player Won") {

                alert("You did it! You beat the computer! You win nothing!")

                     }
